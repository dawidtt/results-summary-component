<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
  <div id="main-container">
    <div id="top">
      <h3> Your Result</h3>
      <div id="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p id="description">You scored higher than 65% of the people who have taken these tests.</p>

    </div>
    <div id="bottom">
      <h3>Summary</h3>
      <div class="results" id="reaction">
        <div class="left-side-results">
        <img src="./assets/images/icon-reaction.svg" alt="">
        <p>Reaction</p>
        </div>
        <p>80 <span class="results-opacity">/ 100</span></p>
      </div>
      <div class="results" id="memory">
        <div class="left-side-results">
          <img src="./assets/images/icon-memory.svg" alt="">
          <p>Memory</p>
        </div>
        <p>92 <span class="results-opacity">/ 100</span></p>
      </div>
      <div class="results" id="verbal">
        <div class="left-side-results">
          <img src="./assets/images/icon-verbal.svg" alt="">
          <p>Verbal</p>
        </div>
        <p>61 <span class="results-opacity">/ 100</span></p>
      </div>
      <div class="results" id="visual">
        <div class="left-side-results">
          <img src="./assets/images/icon-visual.svg" alt="">
          <p>Visual</p>
        </div>
        <p>72 <span class="results-opacity">/ 100</span></p>
      </div>
      <div id="button">
        <p>Continue</p>
      </div>
    </div>
  </div>
 
  

  
  

  
  
</body>
</html>
